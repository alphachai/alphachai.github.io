---
layout: default
---

<article>
  <div class="meta-background" style="background-image: url({{ "static/uploads" | relative_url}}/{{ page.cover }})"></div>
  <h2>{{ page.title }}</h2>
  <div class="meta">{{ page.date | date: "%B %-d, %Y" }}</div>
  <div class="body">
    {{ content }}
  </div>
</article>
